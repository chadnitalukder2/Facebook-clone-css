<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9aa5124db.js" crossorigin="anonymous"></script>
</head>

<body>



    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>

            </ul>

        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png">


            </div>
        </div>
        <!-----------setings-menu--------------------->
        <div class="settings-menu">

            <div id="dark-btn" class="dark-btn-on">
                <span></span>

            </div>


            <div class="setting-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png">

                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>

                <hr>

                <div class="user-profile">
                    <img src="images/feedback.png">

                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>

                <hr>
                <div class="settings-link">
                    <img src="images/setting.png" class="settings-icon">
                    <a href="#"> Settings & Privacy <img src="images/arrow.png" width="10px"></a>
                </div>

                <div class="settings-link">
                    <img src="images/help.png" class="settings-icon">
                    <a href="#"> Help & Support <img src="images/arrow.png" width="10px"></a>
                </div>

                <div class="settings-link">
                    <img src="images/display.png" class="settings-icon">
                    <a href="#">display & Accessibility<img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-link">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="#">Logout<img src="images/arrow.png" width="10px"></a>
                </div>

            </div>

        </div>


    </nav>

    <!----------Profile-Page----------->

    <div class="profile-container">
        <img src="images/cover.png" class="cover-img">
        <div class="profile-details">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="images/profile.png" class="pd-image">
                    <div>
                    <h3>Jack Nikholson</h3>
                    <p>120 Friend - 20 mutual</p>
                    <img src="images/member-1.png">
                    <img src="images/member-2.png">
                    <img src="images/member-3.png">
                    <img src="images/member-4.png">
                    </div>
                </div>
            </div>
        <div class="pd-right"></div>
    </div>
    </div>


    <div class="footer">
        <p>Copyright 2021 - Easy Tutorials YouTube Channel</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
